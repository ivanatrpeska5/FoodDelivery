<form (ngSubmit)="onSubmit()">
  
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" [(ngModel)]="formData.name" required /><br /><br>
  
    <label for="surname">Surname:</label>
    <input type="text" id="surname" name="surname" [(ngModel)]="formData.surname" required /><br /><br>
  
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="formData.email" required /><br /><br>
  
    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" [(ngModel)]="formData.phone" required /><br /><br>
  
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" [(ngModel)]="formData.password" required /><br /><br>
  
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" [(ngModel)]="formData.username" required /><br /><br>
  

    <select name="role" id="role" [(ngModel)]="formData.role">
      <option value="customer" selected>Customer</option>
      <option value="delivery">Delivery</option>
      <option value="employee">Restaurant Employee</option>
    </select><br><br>
  
    <select *ngIf="formData.role=='employee'" [(ngModel)]="formData.restaurantId" [ngModelOptions]="{standalone: true}">
      <option *ngFor="let r of restaurants" [ngValue]="r.id">{{r.name}}</option>
    </select>
    
    <button type="submit">Submit</button>
  </form>
