<div>
  <div class="container">
    <div class="img-fluid row pt-5 loginbg">
      <div class="col-md-4"></div>
      <div class="col-md-4 mt-5 pt-5">
        <form name="form" (ngSubmit)="login()" #f="ngForm">
          <div>
            <label for="username">Username</label>
            <input type="text" name="username" class="form-control" [(ngModel)]="model.username" #username="ngModel"
              required />
          </div>
          <div>
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" [(ngModel)]="model.password" #password="ngModel"
              required />
          </div>
          <div>
            <button type="submit" class="btn btn-warning w-100 mt-5">
              Login
            </button>
          </div>
        </form>
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>
</div>
