<div class="container">
    <div class="row p-2 mb-3 mt-3">
        <div class="col-md-6">
            <div class="">
                <h2 class="mt-2">Choose Your Culinary Heaven</h2>
            </div>
        </div>
        <div class="col-md-6 mt-3">
            <div class="input-group">
                <div class="form-outline w-75">
                    <input #searchBox (input)="search(searchBox.value)" id="form1" class="form-control"
                        placeholder="Search..." />
                </div>
                <button class="btn btn-warning">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-search-heart-fill" viewBox="0 0 16 16">
                        <path
                            d="M6.5 13a6.474 6.474 0 0 0 3.845-1.258h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.008 1.008 0 0 0-.115-.1A6.471 6.471 0 0 0 13 6.5 6.502 6.502 0 0 0 6.5 0a6.5 6.5 0 1 0 0 13Zm0-8.518c1.664-1.673 5.825 1.254 0 5.018-5.825-3.764-1.664-6.69 0-5.018Z" />
                    </svg>
                </button>
            </div>
        </div>

    </div>

    <div class="row">
        <div *ngFor="let restaurant of restaurants$ | async" class="col-md-3">
            <div class="card mb-3" routerLink="/restaurant/{{restaurant.id}}" style="min-height: 320px">
                <img src="{{restaurant.logo}}" alt="" class="card-img-top img-fluid"
                    style="object-fit: cover; min-height: 214.4px;">
                <div class="card-body">
                    <h4 class="text-center">{{ restaurant.name }}</h4>
                </div>
            </div>
        </div>
    </div>
</div>
